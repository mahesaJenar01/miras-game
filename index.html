<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Miras Game</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <!-- Game control buttons -->
  <button id="move-btn" class="game-button">Move</button>
  <button id="jump-btn" class="game-button">Jump</button>
  <button id="attack-btn" class="game-button">Attack</button>

  <script src="sun.js"></script>
  <script src="cloud.js"></script>
  <script src="sky.js"></script>
  <script src="ground.js"></script>
  <script src="stickfigure.js"></script>
  <script src="setup.js"></script>
  <script src="main.js"></script>
  
  <!-- Dynamic positioning for the buttons -->
  <script>
    function positionButtons() {
      const canvas = document.getElementById("canvas");
      const canvasRect = canvas.getBoundingClientRect();
      // configuration.ground is defined in setup.js.
      // Ground.y is set to canvas.offsetHeight * 0.8 and ground.height is canvas.offsetHeight * 0.2.
      const dirtCenterY = canvasRect.top + configuration.ground.y + (configuration.ground.height / 2);
      const buttons = document.querySelectorAll('.game-button');
      buttons.forEach(button => {
        // Position each button so its vertical center aligns with the dirt's vertical center.
        button.style.top = (dirtCenterY - button.offsetHeight / 5) + "px";
      });
    }
    
    window.addEventListener("resize", positionButtons);
    window.addEventListener("load", positionButtons);
  </script>
</body>
</html>
